<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JUMVI | Giriş</title>
  <link rel="stylesheet" href="/auth/assets/auth.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
  <script src="/auth/assets/login.js" defer></script>
</head>
<body>
  <form class="card" id="loginForm">
    <div class="brand"><div class="logo">J</div><div><strong>JUMVI Panel</strong><div class="brand-subtitle">Güvenli giriş</div></div></div>
    <label>E-posta</label>
    <input name="email" type="email" required placeholder="ornek@domain.com" />
    <label>Şifre</label>
    <div class="field">
      <input name="password" type="password" required placeholder="••••••••••••" />
      <button type="button" class="toggle" id="togglePw">Göster</button>
    </div>
    <div class="row">
      <label class="check"><input type="checkbox" name="remember" checked /> Beni Hatırla</label>
      <a class="link" href="/auth/forgot-password">Şifremi Unuttum</a>
    </div>
    <button type="submit">Giriş Yap</button>
    <div class="msg msg-error hidden" id="err"></div>
  </form>
</body>
</html>
