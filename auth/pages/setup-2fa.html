<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JUMVI | 2FA Kurulum</title>
  <link rel="stylesheet" href="/auth/assets/auth.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
  <script src="/auth/assets/setup-2fa.js" defer></script>
</head>
<body>
  <div class="card card-setup">
    <div class="brand"><div class="logo">J</div><div><strong>2FA Kurulumu</strong><div class="muted">Google Authenticator / Authy</div></div></div>
    <div class="grid setup-grid hidden" id="setupGrid">
      <div class="box">
        <div class="muted">QR Kod</div>
        <img id="qr" alt="QR" class="qr-image" />
      </div>
      <div class="box">
        <div class="muted">Manuel Kurulum</div>
        <div id="secret" class="secret"></div>
        <div class="muted backup-title">Backup Kodlar</div>
        <div class="codes" id="backup"></div>
        <button id="downloadCodes" type="button" class="download-btn">Kodları İndir</button>
      </div>
    </div>
    <label>Doğrulama Kodu</label>
    <input id="code" placeholder="123456" />
    <label class="muted"><input type="checkbox" id="trust" checked /> Bu cihazı güvenilir yap (30 gün)</label>
    <button id="verifyBtn">Doğrula ve Giriş</button>
    <div class="muted msg msg-error hidden" id="err"></div>
  </div>
</body>
</html>
